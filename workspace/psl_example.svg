             height="647.71393"
             width="442.90973"
             id="rect2998" /></flowRegion><flowPara
           id="flowPara3000">WESTON, Fla. — In December 2002, Ariel Dunaevschi, then the owner of a furniture business in Caracas, Venezuela, was on vacation in New York with his family when opponents of President Hugo Chávez called a crippling labor strike hoping to bring the government to its knees.</flowPara><flowPara
           id="flowPara3004">As the protest wore on, paralyzing the country’s oil industry and devastating the economy, the Dunaevschis saw a very uncertain future for Venezuela and arrived at a painful decision: they would be better off staying in the United States.</flowPara><flowPara
           id="flowPara3006" /><flowPara
           id="flowPara3016">They flew to Florida and rented a house here in Weston, a suburb west of Fort Lauderdale that has become so popular with Venezuelan immigrants, it is known as Westonzuela..........</flowPara><flowPara
           id="flowPara3024">.......</flowPara><flowPara
           id="flowPara3026">.......</flowPara><flowPara
           id="flowPara3032">Venezuelans are outnumbered in South Florida by Cubans, Puerto Ricans, Colombians, Mexicans, Nicaraguans and Dominicans, according to data from the 2006 census, but Venezuelan leaders here believe their population may have vaulted to fourth place on that list, upwards of 100,000, taking into account those who have overstayed tourist visas.</flowPara><flowPara
           id="flowPara3917" /><flowPara
           id="flowPara3919">“For a while you may forget about Chávez, forget about Miami, you’re drinking your beer, you’re insulting everybody, you’re having fun,” he said. “It’s a way to forget about everything.”</flowPara></flowRoot>      <path
